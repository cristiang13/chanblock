{% extends 'base.html' %}
{% load static %}
{% block content %}




<section class="py-50">
    <div class="container">
        <div class="row justify-content-center g-0">
            <div class="col-lg-5 col-md-5 col-12">
                <div class="box box-body">
                    <div class="content-top-agile pb-0 pt-20">
                        <h2 class="text-primary">Get started with Us</h2>
                        <p class="mb-0">Subscribe</p>							
                    </div>
                    <div class="p-40">
                        <form action="register_email" method="post">
                            <div class="form-group">
                                {% csrf_token %}
                                <div class="input-group mb-15">
                                    <span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
                                    <input type="text" class="form-control ps-15 bg-transparent" placeholder="User Name" name="user">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-15">
                                    <span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
                                    <input type="email" class="form-control ps-15 bg-transparent" placeholder="Email" name="email">
                                </div>
                            </div>
        
                                <!-- /.col -->
                                <div class="col-12 text-center">
                                  <button type="submit" class="btn btn-info w-p100 mt-15">Register</button>
                                </div>
                                <!-- /.col -->
                              </div>
                        </form>				
                        
                    </div>
                </div>								
                
            </div>
        </div>
    </div>
</section>	
	
  
{% endblock %}
