{% extends 'base.html' %}
{% load static %}
{% block content %}
    
        <!-- Main content -->
       
        <section class="full-width-section">
            
            <div class="options-graph">
                <h1 id="title-coin">{{metrics}}</h1>
                Metrics
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/></svg>
                  </button>
                 
            </div>

               
                <div class="graph-section">
                   

                        {{ plot|safe }}
                   
                </div>
                       
        </section>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title " id="exampleModalLabel">Metrics</h1>
                
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-md-4" style="display:none;">
                            <nav class="nav flex-column">
                                <a class="nav-link active" onclick="filterMetrics('all')">Show all</a>
                                <a >Categories</a>
                                <!-- Acordeones -->
                                <div class="accordion" id="navbarAccordion">
                                    <!-- Primer acordeón -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingAddresses">
                                            <button id="addresses" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddresses" aria-expanded="true" aria-controls="collapseAddresses">
                                                Addresses
                                            </button>
                                        </h2>
                                        <div id="collapseAddresses" class="accordion-collapse collapse" aria-labelledby="headingAddresses" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item"  onclick="filterMetrics('Adr-all')">All</a>
                                                {% comment %} <a class="dropdown-item" href="#">Submenú 2</a> {% endcomment %}
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingAvailability">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAvailability" aria-expanded="true" aria-controls="collapseAvailability">
                                                Availability
                                            </button>
                                        </h2>
                                        <div id="collapseAvailability" class="accordion-collapse collapse" aria-labelledby="headingAvailability" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item" onclick="filterMetrics('Availability-all')">All</a>
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingEconomics">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEconomics" aria-expanded="true" aria-controls="collapseEconomics">
                                                Economics
                                            </button>
                                        </h2>
                                        <div id="collapseEconomics" class="accordion-collapse collapse" aria-labelledby="headingEconomics" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item" onclick="filterMetrics('Economics-all')">All</a>
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingFees">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFees" aria-expanded="false" aria-controls="collapseFees">
                                                Fees
                                            </button>
                                        </h2>
                                        <div id="collapseFees" class="accordion-collapse collapse" aria-labelledby="headingFees" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item" onclick="filterMetrics('Fees-all')">All</a>
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingMarket">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMarket" aria-expanded="false" aria-controls="collapseMarket">
                                                Market
                                            </button>
                                        </h2>
                                        <div id="collapseMarket" class="accordion-collapse collapse" aria-labelledby="headingMarket" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item" onclick="filterMetrics('Market-all')">All</a>
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingMinning">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMinning" aria-expanded="false" aria-controls="collapseVolume">
                                                Minning
                                            </button>
                                        </h2>
                                        <div id="collapseMinning" class="accordion-collapse collapse" aria-labelledby="headingMinning" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item" onclick="filterMetrics('Mining-all')">All</a>
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingSupply">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSupply" aria-expanded="false" aria-controls="collapseVolume">
                                                Supply
                                            </button>
                                        </h2>
                                        <div id="collapseSupply" class="accordion-collapse collapse" aria-labelledby="headingSupply" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item" onclick="filterMetrics('Supply-all')">All</a>
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingNetwork">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNetwork" aria-expanded="false" aria-controls="collapseNetwork">
                                                Network Usage
                                            </button>
                                        </h2>
                                        <div id="collapseNetwork" class="accordion-collapse collapse" aria-labelledby="headingNetwork" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item" onclick="filterMetrics('Network-all')">All</a>
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingTransactions">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTransactions" aria-expanded="false" aria-controls="collapseTransactions">
                                                Transactions 
                                            </button>
                                        </h2>
                                        <div id="collapseTransactions" class="accordion-collapse collapse" aria-labelledby="headingTransactions" data-bs-parent="#navbarAccordion">
                                            <div class="accordion-body">
                                                <a class="dropdown-item" onclick="filterMetrics('Txn-all')">All</a>
                                                <!-- Más elementos del submenú si es necesario -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Más enlaces si es necesario -->
                            </nav>
                        </div>
                        <div class="col-12 col-md-12">
                            <br>
                            <div  id="checkbox-container">
                                <!-- Los checkboxes se insertarán aquí -->
                            </div>
                            <div id="pagination">
                                <!-- Los botones de paginación se insertarán aquí -->
                            </div>
                           
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="deletSelectedValues()">Clean</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelApply()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="getSelectedValues()" id="applyButton">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;" id="spinner"></span>
                    Apply
                </button>
                
                </div>
            </div>
            </div>
        </div>

        <script type="text/javascript">
            var variable_coinmetrics = {{ variable_coinmetrics|safe }};
        </script>
        <script src="{% static 'js/graph.js' %}"></script>
       
{% endblock %}
